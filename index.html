<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Smart Navigator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --accent: #2196f3;
      --panel-bg: rgba(255,255,255,0.9);
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --accent: #90caf9;
      --panel-bg: rgba(30,30,30,0.9);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }
    #map { height: 100%; width: 100%; position: absolute; top: 0; left: 0; }
    #sidebar {
      position: absolute; left: -320px; top: 0;
      width: 320px; height: 100vh; background: var(--bg);
      box-shadow: 2px 0 5px rgba(0,0,0,0.2); transition: left 0.3s;
      padding: 1rem; display: flex; flex-direction: column;
      z-index: 1000;
    }
    #sidebar.open { left: 0; }
    #toggleBtn {
      position: absolute; top: 15px; left: 15px; z-index: 1100;
      background: var(--accent); color: white; border: none;
      padding: 0.5rem; font-size: 1.2rem; border-radius: 4px;
    }
    #sidebar input, #sidebar button, #sidebar select {
      width: 100%; margin-bottom: 0.75rem; padding: 0.5rem;
      border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;
    }
    #sidebar button, #sidebar select {
      background: var(--accent); color: white; border: none; cursor: pointer;
    }
    #favoritesList { list-style:none; margin-bottom:1rem; }
    #favoritesList li {
      padding: 0.5rem; margin-bottom:0.5rem;
      border-radius: 4px; background: #e3f2fd; cursor: pointer;
    }
    #directionsPanel {
      position: absolute; bottom: -50%; left: 0; width: 100%;
      background: var(--panel-bg); box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
      transition: bottom 0.3s; max-height: 50%; overflow-y: auto;
      z-index: 1000; padding: 0.5rem;
    }
    #directionsPanel.open { bottom: 0; }
    .dir-step {
      display: flex; align-items: center; margin-bottom:0.5rem; line-height:1.2;
    }
    .dir-step span.icon {
      width:24px; height:24px; margin-right:8px; display:inline-block;
    }
    .dir-step span.text { flex:1; }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="toggleBtn">‚ò∞</button>

  <div id="sidebar">
    <input id="from" placeholder="From (e.g. NC State Main Campus)">
    <input id="to" placeholder="To (e.g. Engineering Building II)">
    <div style="display:flex;gap:5px;">
      <button id="useLoc">üìç My Location</button>
      <button id="saveFav">‚≠ê</button>
    </div>
    <button id="getRoute">üöó Get Directions</button>
    <div style="display:flex;gap:5px;">
      <button id="voiceGuide">‚ñ∂Ô∏è Voice</button>
      <button id="altRoute">üîÄ Alt Route</button>
      <button id="qrBtn">üîó QR</button>
      <button id="shareBtn">üì§</button>
    </div>
    <select id="voiceLang">
      <option value="en-US">English</option>
      <option value="es-ES">Espa√±ol</option>
      <option value="ur-PK">ÿßÿ±ÿØŸà</option>
    </select>
    <button id="themeBtn">üåó Toggle Theme</button>
    <h4>Favorites</h4>
    <ul id="favoritesList"></ul>
  </div>

  <div id="directionsPanel"></div>

  <div id="qrModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;"
       onclick="this.style.display='none'">
    <canvas id="qrCanvas" style="margin:auto;display:block;background:white;padding:1rem; border-radius:8px;"></canvas>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
