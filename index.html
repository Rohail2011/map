<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Navigator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css">
  <style>
    :root {
      --bg: #ffffff;
      --text: #333333;
      --accent: #2196f3;
      --accent-dark: #1976d2;
      --panel-bg: rgba(255, 255, 255, 0.95);
      --border-color: #dddddd;
      --highlight-bg: #e3f2fd;
    }
    body.dark {
      --bg: #121212;
      --text: #eeeeee;
      --accent: #90caf9;
      --accent-dark: #64b5f6;
      --panel-bg: rgba(30, 30, 30, 0.9);
      --border-color: #444444;
      --highlight-bg: #3f51b5;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #toggleBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1100;
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    #sidebar {
      position: absolute;
      left: -320px;
      top: 0;
      width: 320px;
      height: 100%;
      background: var(--panel-bg);
      padding: 1rem;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      z-index: 1050;
      transition: left 0.3s ease-in-out;
      overflow-y: auto;
    }
    #sidebar.open {
      left: 0;
    }
    #sidebar input, #sidebar button, #sidebar select {
      width: 100%;
      margin-bottom: 0.8rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: var(--bg);
      color: var(--text);
    }
    #sidebar button {
      background: var(--accent);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #sidebar button:hover {
      background: var(--accent-dark);
    }
    .button-group {
      display: flex;
      gap: 0.5rem;
    }
    #directionsPanel {
      position: absolute;
      top: 10px;
      right: 10px;
      max-width: 350px;
      background: var(--panel-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      z-index: 1050;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #directionsPanel header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .dir-step {
      background: var(--highlight-bg);
      padding: 0.5rem 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
    }
    #qrModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0.3s, opacity 0.3s;
    }
    #qrModal.open {
      visibility: visible;
      opacity: 1;
    }
    #qrCanvas {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text);
      margin-top: 1rem;
    }
    footer a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="toggleBtn">‚ò∞</button>
  <div id="sidebar">
    <input id="from" placeholder="From (e.g. Home)">
    <input id="to" placeholder="To (e.g. Work)">
    <div class="button-group">
      <button id="useLoc">üìç My Location</button>
      <button id="saveFav">‚≠ê</button>
    </div>
    <button id="getRoute">üöó Get Directions</button>
    <div class="button-group">
      <button id="altRoute">üîÄ Alt Route</button>
      <button id="qrBtn">üîó QR</button>
      <button id="shareBtn">üì§</button>
    </div>
    <label for="voiceLang">Voice Language:</label>
    <select id="voiceLang">
      <option value="en-US">English</option>
      <option value="es-ES">Espa√±ol</option>
      <option value="ur-PK">ÿßÿ±ÿØŸà</option>
    </select>
    <button id="themeBtn">üåó Toggle Theme</button>
    <h4>Favorites</h4>
    <ul id="favoritesList"></ul>
    <footer>
      ¬© 2024-2025 All rights reserved | <a href="https://chrohail.com" target="_blank">chrohail.com</a>
    </footer>
  </div>

  <div id="directionsPanel">
    <header>
      <strong>Directions</strong>
      <button onclick="document.getElementById('directionsPanel').style.display='none'">‚ùå</button>
    </header>
    <div id="stepContainer"></div>
  </div>

  <div id="qrModal">
    <canvas id="qrCanvas"></canvas>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
